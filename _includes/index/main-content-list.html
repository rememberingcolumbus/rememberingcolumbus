<div class="jumbotron text-center background-white">
  <div class="row">
    <div class="col-md-12">
      <h1 class="display-5">Resources</h1>
    </div>
    <br>
    <div class="col-md-12">
      <div class="card-deck">
        {% for post in site.categories['front-page-resource'] %}
        <div class="card my-2 col-sm-6 col-md-5 col-lg-3">
          <div class="card-body">
            <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
            <p class="card-text">{{ post.excerpt }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
